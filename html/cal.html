<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/cal.css" rel="stylesheet">
    <link href="../css/all.css" rel="stylesheet">
    <title>Casa</title>
    <script src="../js/cal.js" defer></script>
</head>
<body>
<main>
    <div class="calendar">
        <div class="month"> 
            <ul>
                <li class="prev">&#10094;</li>
                <li class="next">&#10095;</li>
                <li>
                    October<br>
                    <span style="font-size:18px">2023</span>
                </li>
            </ul>
        </div>

        <ul class="weekdays">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
        </ul>

        <ul class="days"> 
            <li>1</li>
            <li>2</li>
            <li>3</li>
            ...
            <li>30</li>
            <li>31</li>
        </ul>
    </div>

</main>
</body>
</html>
